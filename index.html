<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo Preços de Pizza</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/src/index.min.js"></script> -->
</head>

<body
  class="container mx-auto max-w-4xl p-4 lg:p-12 bg-stone-200 text-stone-800 min-h-screen flex flex-col justify-center items-center dark:bg-stone-900 dark:text-stone-200">
  <form id="pizzaRegister" action="POST" class="flex flex-col md:grid gap-2 md:grid-cols-5">
    <div class="md:col-span-2 flex flex-col ">
      <label for="pizzaName">Nome Pizza</label>
      <input title="Nome da Pizza"
        class="p-2 text-lg rounded bg-stone-100 bg-stone-100 text-stone-600 dark:bg-stone-700 dark:text-stone-100"
        id="pizzaName" type="text" required>
    </div>
    <div class="col-span-1 flex flex-col">
      <label for="pizzaSize">Tamanho Pizza</label>
      <input title="Tamanho da Pizza"
        class="p-2 text-lg rounded bg-stone-100 bg-stone-100 text-stone-600 dark:bg-stone-700 dark:text-stone-100"
        id="pizzaSize" min="0" max="100" step="1" type="number" required>
    </div>
    <div class="col-span-1 flex flex-col">
      <label for="pizzaPrice">Preço Pizza</label>
      <input title="Preço da Pizza"
        class="p-2 text-lg rounded bg-stone-100 bg-stone-100 text-stone-600 dark:bg-stone-700 dark:text-stone-100"
        id="pizzaPrice" min="0" step="0.01" type="number" required>
    </div>
    <div class="flex flex-end">
      <button
        class="col-span-1 text-white bg-stone-800 hover:bg-stone-900 focus:outline-none focus:ring-4 focus:ring-stone-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-stone-800 dark:hover:bg-stone-700 dark:focus:ring-stone-700 dark:border-stone-700"
        id="addPizza" value="null" type="submit">Adicionar
        Pizza</button>
    </div>
  </form>

  <output class="text-2xl font-bold" id="pizzasAdded"></output>

  <button
    class="col-span-1 text-white bg-stone-800 hover:bg-stone-900 focus:outline-none focus:ring-4 focus:ring-stone-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-stone-800 dark:hover:bg-stone-700 dark:focus:ring-stone-700 dark:border-stone-700"
    id="comparePizzas" type="button">Comparar Valores</button>

  <div id="tableWrapper" style="display: none;" class="relative overflow-x-auto w-full">
    <table class="w-full text-sm text-left text-stone-500 dark:text-stone-400">
      <thead class="text-xs text-stone-700 uppercase bg-stone-50 dark:bg-stone-700 dark:text-stone-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Nome
          </th>
          <th scope="col" class="px-6 py-3">
            Tamanho (cm)
          </th>
          <th scope="col" class="px-6 py-3">
            Preço
          </th>
          <th scope="col" class="px-6 py-3">
            Preço/cm2
          </th>
          <th scope="col" class="px-6 py-3">
            Variação
          </th>
        </tr>
      </thead>
      <tbody id="tableOutput">
      </tbody>
    </table>
  </div>


  <script>

    const pizzas = []

    //recebe valores (nome, tamanho e preço das pizzas) e salva na memoria
    document.querySelector('#pizzaRegister').addEventListener('submit', event => {
      event.preventDefault()
      const nodes = Array.from(event.target)
      let pizza = {}
      nodes.forEach(node => {
        if (node.value !== 'null') {
          pizza = {
            ...pizza,
            [node.id]: node.value
          }
        }
      })

      if (checkForDupedName(pizza)) {
        console.log('nome repetido')
        alert('nome repetido')
        return
      } else {
        pizzas.push({
          ...pizza,
          pizzaArea: Math.PI * (pizza.pizzaSize * pizza.pizzaSize),
          pricePerCm2: pizza.pizzaPrice / (Math.PI * (pizza.pizzaSize * pizza.pizzaSize))
        })
      }
      console.log('PIZZAS ::', pizzas)
      document.querySelector('#pizzasAdded').value = `${pizzas.length} pizzas adicionadas`

      nodes.forEach(node => node.value = '')
      event.target[0].focus()
    })

    //verifica se nome do tamanho de pizza ainda não foi usado
    function checkForDupedName(newPizza) {
      return pizzas.some(({ pizzaName }) => newPizza.pizzaName === pizzaName)
    }

    //verifica a diferença de valor percentual (em relação ao melhor valor)
    function getDiffPercent(bestValue, comparingValue) {
      const diff = ((comparingValue - bestValue) / bestValue) * 100
      return diff < 0 ? (diff * -1) : diff
    }

    //ordenas as pizzas por valor absoluto, realiza o calculo e cria a array de pizzas com valores relativos (ordenadas a partir do 'melhor valor')
    document.querySelector('#comparePizzas').addEventListener('click', () => {
      const pizzasSortedByAbsValue = sort(pizzas)
      const bestValue = pizzasSortedByAbsValue[0]
      const tableWithRelPrice = []
      pizzasSortedByAbsValue.forEach((pizza, index) => {
        if (index === 0) {
          tableWithRelPrice.push({
            ...pizza,
            relValue: 'Melhor valor'
          })
        } else {
          tableWithRelPrice.push({
            ...pizza,
            relValue: getDiffPercent(bestValue.pricePerCm2, pizza.pricePerCm2)
          })
        }
      })

      console.table(tableWithRelPrice)
      printValuesToScreen(tableWithRelPrice)
    })

    //imprime os resultados para tela
    function printValuesToScreen(table) {
      const tableOutput = document.querySelector('#tableOutput')
      tableOutput.innerHTML = ''
      table.forEach(item => {
        const newRow = document.createElement('tr')
        newRow.setAttribute('class', 'bg-white border-b dark:bg-stone-800 dark:border-stone-700')
        newRow.innerHTML = `
          <th scope="row" class="px-6 py-4 font-medium text-stone-900 whitespace-nowrap dark:text-white">
            ${item.pizzaName}
          </th>
          <td class="px-6 py-4">
            ${item.pizzaSize}
          </td>
          <td class="px-6 py-4">
            ${item.pizzaPrice}
          </td>
          <td class="px-6 py-4">
            ${item.pricePerCm2.toFixed(3)}
          </td>
          <td class="px-6 py-4">
            ${item.relValue}
          </td>
        `
        tableOutput.appendChild(newRow)
      })
      document.querySelector('#tableWrapper').setAttribute('style', 'display: block;')
    }

    //ordena array de pizzas pelo menor valor (preco/cm2)
    function sort(arr) {
      const size = arr.length
      let itemTrocado
      do {
        itemTrocado = false
        for (let i = 0; i < size - 1; i++) {
          if (arr[i].pricePerCm2 > arr[i + 1].pricePerCm2) {
            const temp = arr[i]
            arr[i] = arr[i + 1]
            arr[i + 1] = temp
            itemTrocado = true
          }
        }
      } while (itemTrocado)

      return arr
    }
  </script>
</body>

</html>
